    <script language="javascript">
    var current = 's1';
    function show() {
        $('#' + current).fadeOut( 'slow', function() {
            if ( current == 's1') {
                current = 's2';
            } else {
                current = 's1';
            }
            $('#' + current) .fadeIn('slow');
            //window.setTimeout(function();", 500);
        });
    }
    $(document).ready(function(){
        //var show = 
        window.setInterval("show();", 3000);
    });
    </script>
